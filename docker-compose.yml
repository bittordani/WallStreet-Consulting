version: "3.9"

services:
  app:
    build: .
    container_name: wallstreet-consulting-app
    ports:
      - "8000:8000"

    # ✅ Para que NO tengas que rebuild con cada cambio de código
    volumes:
      - ./src:/app/src
      - ./data:/app/data

    # ✅ Evita logs gigantes (muy importante en Ubuntu con poco disco)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # (Opcional) variables si las usas
    env_file:
      - .env

    restart: unless-stopped
